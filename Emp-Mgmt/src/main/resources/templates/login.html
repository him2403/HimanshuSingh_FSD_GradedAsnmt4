<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet">
<title>GL Company Home Page</title>
</head>
<body>

	<div class="container mt-5">
		<div class="card">
			<div class="card-header">
				<h1 style="color: green; text-align: center;"
					th:text="'Employee Management System'"></h1>
				<hr>
				<h3 style="color: red; text-align: center;"
					th:text="'User Login'"></h3>
			</div>
			<div class="card-body">
				<!-- error message -->
				<div th:if="${param.error}">
					<div class="alert alert-danger">Invalid User name or Password!</div>
				</div>
				<!-- logout message -->
				<div th:if="${param.logout}">
					<div class="alert alert-info">You have successfully Logout!</div>
				</div>
				<hr>
				<div>
					<form th:action="@{/authenticateTheUser}" method="post">
					<div class="form-group">
						<label for="username">User Email:</label> 
							<input type="email" 	class="form-control" name="username" 
							placeholder="Enter User Email" required autofocus="autofocus">
					</div>
					<div class="form-group">
						<label for="password">Password:</label> 
							<input type="password" class="form-control" placeholder="Enter Password"
									name="password" required autofocus="autofocus">
							</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-lg">Login</button>
						<span>New User?<a th:href="@{/register}">Register Here</a></span>
					</div>
					</form>
				</div>
			</div>
			<div class="card-footer">
				<p class="text-center">Â© Copyright 2023 - ERP. All
					rights reserved.</p>
			</div>
		</div>
	</div>
</body>
</html>
