<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet">
<title>GL EMS: Role List</title>
</head>
<body>

	<div class="container mt-5">
		<div class="card">
			<div class="card-header">
				<h1 style="color: blue; text-align: center;"
					th:text="'GL Employee Management Service'"></h1>
			</div>
			<div class="card-body">
				<div>
					<!-- display user name and role -->
					<h4>
						Welcome, <span th:if="${#authentication != null}"
							th:text="${#authentication.name}"></span>!
					</h4>
					<h4>
						Your role(s): <span th:if="${#authentication != null}"
							th:text="${#authentication.authorities}"></span>
					</h4>
				</div>
				<div class="container mt-2 pt-2 ">
					<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
					<div class="container mt-2 pt-2">
							<a th:href="@{/}" class="btn btn-primary">Home</a>
						</div>
						<ul class="navbar-nav">					
							<li class="nav-item mr-sm-2"><a class="btn btn-info"
								href="showRoleFormForAdd">Add Role</a></li>
						</ul>
					</nav>
				</div>
				
				<div th:if="${error}" class="alert alert-danger" role="alert">
            <strong>Error:</strong> <span th:text="${error}"></span>
        </div>
        
				<div class="container mt-5 pt-2 border">
					<h3 style="text-align: center; color: red">User Defined Roles</h3>
					<hr>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>S.No</th>
								<th>Role Name</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="role, iState:${roles}">
								<td th:text="${iState.index}+1" />
								<td th:text="${role.name}" />
								<td><a
									th:href="@{/role/showRoleFormForEdit/{name}(name=${role.name})}"
									title="Edit"> <i class="fa fa-edit"
										style="font-size: 28px; color: green"></i>
								</a> <a th:href="@{/role/delete/{id}(id=${role.id})}"
									title="Delete"
									onclick="if (!(confirm('Are you sure you want to delete this Role?'))) return false">
										<i class="fa fa-trash" style="font-size: 28px; color: red"></i>
								</a></td>
							</tr>
						</tbody>
					</table>
				</div>

				<form th:action="@{/logout}" method="post" class="form-horizontal">
					<div class="col-sm-6 controls">
						<button type="submit" class="btn btn-success btn-lg">Logout</button>
					</div>
				</form>
			</div>
			<div class="card-footer">
				<p class="text-center">Â© Copyright 2023 - Great Learning. All
					rights reserved.</p>
			</div>
		</div>
	</div>
</body>
</html>
