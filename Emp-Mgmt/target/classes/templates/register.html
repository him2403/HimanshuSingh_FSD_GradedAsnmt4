<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet">
<title>Home Page</title>
</head>
<body>

	<div class="container mt-5">
		<div class="card">
			<div class="card-header">
				<h1 style="color: blue; text-align: center;"
					th:text="'Employee Management System'"></h1>
				<hr>
				<h3 style="color: green; text-align: center;"
					th:text="'User Registration  '"></h3>
			</div>
			<div class="card-body">
				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You have successfully register
						to our ERP!</div>
				</div>
				<div>
					<form th:action="@{/register}" method="post" th:object="${userRegistrationDto}">

						<div class="form-group">
							<label for="username">Username:</label> <input type="email"
								class="form-control" name="username"
								placeholder="Enter User Email" th:field="*{username}" required
								autofocus="autofocus">
						</div>
						<div class="form-group">
							<label for="password">Password:</label> <input type="password"
								class="form-control" name="password"
								placeholder="Enter Password" th:field="*{password}" required
								autofocus="autofocus">
						</div>
						<label for="roles">Select Roles:</label> <select id="roles" name="roles"
								th:field="*{roles}" multiple>
								<option th:each="role : ${roles}" th:value="${role.name}"
									th:text="${role.name}"></option>
							</select>
							<!-- Add more role options as needed -->

						
						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-lg">Register</button>
							<span>Already Registered?<a th:href="@{/mylogin}">Login
									Here</a></span>
						</div>

					</form>
				</div>
			</div>
			<div class="card-footer">
				<p class="text-center">Â© Copyright 2023 - ERP. All rights
					reserved.</p>
			</div>
		</div>
	</div>
</body>
</html>
