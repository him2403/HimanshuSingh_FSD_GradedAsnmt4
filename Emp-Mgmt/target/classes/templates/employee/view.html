<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet">
<title>GL Employee List</title>
</head>

<body>
	<div class="container mt-5 pt-2 border">
		<div class="card">
			<div class="card-header">
				<h1 style="color: lightseagreen; text-align: center;"
					th:text="'GL Employee Management System'"></h1>
			</div>

			<div class="container mt-5 pt-2 border">
				<h3 style="text-align: center; color: blueviolet">Employee
					Details</h3>
			</div>
			<div class="container mt-5 pt-2 ">
				<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

					<div class="container mt-2">
						<a th:href="@{/}" class="btn btn-primary">Home</a>
					</div>
					<div class="container mt-2 ">
						<a th:href="@{/employee/list}" class="btn btn-primary"> Back</a>
					</div>
				</nav>
			</div>

			<div>

				<table class="table table-striped">
					<thead>
						<tr>
							<th>S.No</th>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Email</th>
							<th>Action</th>
						</tr>
					</thead>

					<tr>
					<tbody th:with="serialNumber=1">
						<tr>
							<td th:text="${serialNumber}"></td>
							<td th:text="${employee.fname}" />
							<td th:text="${employee.lname}" />
							<td th:text="${employee.email}" />
							<td><a
								th:href="@{/employee/showEmployeeFormForEdit/{id}(id=${employee.id})}"
								title="Edit"> <i class="fa fa-edit"
									style="font-size: 28px; color: green"></i>
							</a> <a th:href="@{/employee/delete/{id}(id=${employee.id})}"
								title="Delete"
								onclick="if (!(confirm('Are you sure you want to delete this Employee?'))) return false">
									<i class="fa fa-trash" style="font-size: 28px; color: red"></i>
							</a></td>
						</tr>

					</tbody>
				</table>

			</div>

			<div class="card-footer">
				<p class="text-center">Â© Copyright 2023 - Great Learning. All
					rights reserved.</p>
			</div>
</body>

</html>
